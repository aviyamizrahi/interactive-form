<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->
    <!--<link href="styles/reset.css" rel="stylesheet" />-->
    <link href="styles/myStyle.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="jScripts/JavaScript.js" type="text/javascript">  </script>
</head>
<body onload="global()">
    <div id="container">
        <form id="salad">
            <input type="hidden" id="myEmail" name="formsent" value="pazm720@gmail.com">
            <label for="ingredients">מרכיבים בסלט*<br/></label>
                <fieldset id="ingredients">
                    <legend>תבחר כמה מרכיבים שרק תרצה!</legend>
                    <label for="tomato">
                        <input type="checkbox" id="tomato" class="checkbox" onclick="vegtablesCheck()"> עגבנייה<br/>
                    </label>
                    <label for="cucumber">
                        <input type="checkbox" id="cucumber" class="checkbox" onclick="vegtablesCheck()"> מלפפון<br/>
                    </label>
                    <label for="onion">
                        <input type="checkbox" id="onion" class="checkbox" onclick="vegtablesCheck()"> בצל סגול<br/>
                    </label>
                    <label for="lettuce">
                        <input type="checkbox" id="lettuce" class="checkbox" onclick="vegtablesCheck()">חסה<br/>
                    </label>
                    <label for="avocado">
                        <input type="checkbox" id="avocado" class="checkbox" onclick="vegtablesCheck()"> אבוקדו<br/>
                    </label>
                    <label for="leaves">
                        <input type="checkbox" id="leaves" class="checkbox" onclick="vegtablesCheck()"> עלי רוקט<br/>
                    </label>
                    <label for="olives">
                        <input type="checkbox" id="olives" class="checkbox" onclick="vegtablesCheck()"> זיתים<br/>
                    </label>
                    <br/>
                </fieldset>
            <br/><br/>
            <label for="extras">תוספות*</label><br/>
            <fieldset id="extras">
                <legend>תוכל לבחור תוספת אחת</legend>
                <label for="cheese">
                    <input type="radio" id="cheese" class="radio" name="extras" onclick="radioCheck()" required> מוצרלה<br/>
                </label>
                <label for="crotons">
                    <input type="radio" id="crotons" class="radio" onclick="radioCheck()" name="extras"> קרוטונים<br/>
                </label>
                <label for="eggs">
                    <input type="radio" id="eggs" class="radio" onclick="radioCheck()" name="extras"> ביצה<br/>
                </label>
                <label for="yams">
                    <input type="radio" id="yams" class="radio" onclick="radioCheck()" name="extras"> בטטה<br/>
                </label>
                <br/>
            </fieldset>
            <label for="name">שם מלא*<br/>
                <input type="text" id="name" class="userinput" oninput="requiredField()" required>
            </label><br/>
            <label for="notes">הערות<br/>
                <textarea id="notes" class="userinput" rows="5"></textarea>
            </label>
            <br/><br/><br/>
            <label for="send">
                <input type="submit" id="send" value="הזן הזמנה" disabled onclick="openPopup(event)">
            </label><br/><br/>
            <div class="popup" id="popup">
                <div class="contantWrap">
                    <h2>סיכום הזמנה:</h2>
                    <span class="msg">שם הלקוח הוא: </span><span id="msgName"></span> </br> </br>
                    <span class="msg">הירקות שבחרתי הם: </span><span id="msgVeg"></span> </br> </br>
                    <span class="msg">התוספת שבחרתי היא: </span><span id="msgExtra"></span> </br> </br>
                    <span class="msg">הערות הזמנה: </span><span id="msgNote"></span> </br> </br>
                    <input type="button" id="okBtn" value="OK" onclick="closePopup()"/> 
                </div>
            </div>
            <div id="feedback"></div>
        </form>
        <table>
            <tr><th colspan="6" id="userNameValue"></th></tr>
            <tr>
                <td><img src="images/FULLTOMATO.png" class="vegtables" id="fulltomato" height="50" width="50"/></td>
                <td><img src="images/FULLCUCUMBER.png" class="vegtables" id="fullcucumber" height="50" width="50"/></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><img src="images/FULLONION.png" class="vegtables" id="fullonion" height="50" width="50"/></td>
                <td><img src="images/FULLLETTUCE.png" class="vegtables" id="fulllettuce" height="50" width="50"/></td>
                <td colspan="3" rowspan="3" class="empty">
                    <div class="bowlinside">
                    <img src="images/cheese.png" id="cheesebowl" class="bowl" height="180" width="180"/>
                    <img src="images/yams.png" id="yamsbowl" class="bowl" height="180" width="180"/>
                    <img src="images/crotons.png" id="crotonsbowl" class="bowl" height="180" width="180"/>
                    <img src="images/eggs.png" id="eggsbowl" class="bowl" height="180" width="180"/>
                    <img src="images/avocado.png" id="avocadobowl" class="bowl" height="201" width="201"/>
                    <img src="images/cucumber.png" id="cucumberbowl" class="bowl" height="201" width="201"/>
                    <img src="images/leaves.png" id="leavesbowl" class="bowl" height="201" width="201"/>
                    <img src="images/lettuce.png" id="lettucebowl" class="bowl" height="201" width="201"/>
                    <img src="images/olives.png" id="olivesbowl" class="bowl" height="201" width="201"/>
                    <img src="images/onion.png" id="onionbowl" class="bowl" height="201" width="201"/>
                    <img src="images/tomato.png" id="tomatobowl" class="bowl" height="201" width="201"/>
                    <img src="images/bowl.png" id="bowl" height="201" width="201"/>
                    </div></td>
                
                
            </tr>
            <tr>
                <td><img src="images/FULLAVOCADO.png" class="vegtables" id="fullavocado" title="אבוקדו" height="50" width="50"/></td>
                <td><img src="images/FULLLEAVES.png" class="vegtables" id="fullleaves" height="50" width="50"/></td>
            </tr>
            <tr>
                <td><img src="images/FULLOLIVES.png" class="vegtables" id="fullolives" height="50" width="50"/></td>
                <td></td>
                
                <td colspan="4" class="empty"></td>
            </tr>
        </table>
    </div>

</body>
</html>
